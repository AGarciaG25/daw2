<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , tr , td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td + td{
           background-color:yellow ;
        }
        td + td + td{
            background-color: pink;
        }        
        td + td +td +td{
            background-color: grey;
        }
        tr{
            color: red;
        }
        tr + tr{
            color: blue;
        }
        tr + tr + tr{
            color: green;
        }
        tr + tr +tr +tr{
            color: orange;
        }
        tr +tr +tr +tr +tr{
            color: purple;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>ROJO</td>
            <td>ROJO</td>
            <td>ROJO</td>
            <td>ROJO</td>
        </tr>
        <tr>
            <td>AZUL</td>

            <td>AZUL</td>
        </tr>
        <tr>
            <td>verde</td>
            <td>verde</td>
            <td>verde</td>
            <td>verde</td>
        </tr>
        <tr>
            <td>NARANJA</td>
            <td>NARANJA</td>
            <td>NARANJA</td>
            <td>NARANJA</td>
        </tr>
        <tr>
            <td>LILA</td>
            <td>LILA</td>

            <td>LILA</td>
        </tr>
    </table>
</body>
</html>

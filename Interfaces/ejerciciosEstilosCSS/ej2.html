<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*afecta a p1, p2, p3, p4, p7, p8, p9 y p10
        todos los p descendientes de un div
        div p{
            background-color: pink;
        }*/
        /*afecta a p1, p2, p4, p7, p8, p9, p10
        todos los p descendientes directos de un div
        div > p{
            background-color: pink;
        }*/
        /*afecta a p5, p10, p11
        el primero hermano de un div
        div + p{
            background-color: pink;
        }*/
        /*afecta a p5, p6, p10, p11
        afecta a los hermanos posteriores a un div*/
        div ~ p{
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>p0</p>
    <div>
        <p>p1</p>
        <p>p2</p>
        <section>
            <p>p3</p>
        </section>
        <p>p4</p>
    </div>
    <p>p5</p>
    <p>p6</p>
    <div>
        <p>p7</p>
        <div>
            <p>p8</p>
            <p>p9</p>
        </div>
        <p>p10</p>
    </div>
    <p>p11</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            width: 600px;
            height: 600px;
            background-color: #4CAF50;
            margin:0 auto;
            display: grid;
            /*indico el num y tama√±o de las columnas
            se indica como una lista separada de valores
            medidas absolutas:px
            medidas relativas: %
            auto
            fr: fraccion divide el espacio disponible de forma equitativa
            entre los elementos
            minmax(min, max)
            maxcontent, mincontent
            grid-template-columns: 100px, 200px 75px;
            grid-template-columns: 50% 50%;
            grid-template-columns: auto auto auto;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-columns: repeat(3, 1fr);
            grid-template-columns: minmax(200px, 1fr) 300px;
            grid-template-columns: max-content 200px;*/
            
            /*
            grid-template-rows: 100px 200px;
            grid-template-rows: 20% 40%;*/
            grid-template-columns: auto auto;
            /*gap: abreviada de gap-row-gap-column
            ROW-GAP: espacio entre filas
            COLUMN-GAP: espacio entre columnas
            */
            gap: 10px;

            /*justify-content: alinea los elementos en el eje horizaontal, tiene que tener espacio disponible
            start, end, center, stretch, space-between, space-around, space-evenly*/
            justify-content: center;

            /*align-content: alinea los elementos en el eje vertical, tiene que tener espacio disponible
            start, end, center, stretch, space-between, space-around, space-evenly*/
            align-content: center;
        }
        .grid-item {
            background-color: #3d3434;
            color: white;
            border: 1px solid #000;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>

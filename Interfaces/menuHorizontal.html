<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Horizontal</title>
    <style>
      *{
        box-sizing:border-box;
        margin: 0px;
        padding: 0px;
      }
      ul{
        list-style: none;
        margin: 0px;
        padding: 0px;
        background-color: gainsboro;
        border: 1px solid gray;
        box-shadow: 5px 5px 6px -2px #888888;
        text-align: center;
        position: sticky;
        top: 0px;
        overflow: hidden;
      }
      li > a{
         text-decoration: none;
         color: initial;
         display: block;
         padding: 20px 26px;
      }
      li{
        display: inline-block;
        border-right:  1px solid gray;
      }
      li:first-child{
        border-left: 1px solid gray;
      }
      li > a.activo{
        background-color: green;
        color: white;
      }
      li > a:hover:not(a.activo){
        background-color: dimgray;
        color: white;
      }

    </style>
</head>
<body>
    <ul><li><a href="#" class="activo">Inicio</a></li><li><a href="#">Noticias</a></li><li><a href="#">Productos</a></li><li><a href="#">contacta</a></li><li><a href="#">Nosotros</a></li></ul>
</body>
</html>
